<script>
    var len = $(".custom-social-proof").length;
var random = 0;

setInterval(function(){ 
  random = Math.floor( Math.random() * len ) ;
  $(".custom-social-proof").hide('slow');
  $(".custom-social-proof").eq(random).stop().slideToggle('slow'); 
}, 2000);
